<h2 mat-dialog-title>Item</h2>

<mat-dialog-content>

  <div class="form-group row mt-2">
    <label for="itemName" class="col-2 col-form-label">Name</label>
    <div class="col-10">
      <input type="text" id="itemName" class="form-control" [(ngModel)]="data.item.name">
    </div>
  </div>

  <div class="form-group row">
    <label for="cost" class="col-2 col-form-label">Cost</label>
    <div class="col-10">
      <input type="number" id="cost" class="form-control" [(ngModel)]="data.item.cost">
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions *ngIf="data.actions">
  <div class="no-outline">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="data.item">Save</button>
  </div>
</mat-dialog-actions>
